<!DOCTYPE html>
<HTML lang="en">
    <HEAD>
        <TITLE>HBNB</TITLE>
    </HEAD>
    <BODY>
        <H1>States</H1>
        <UL>
            {% for item_s in states.values()|sort(attribute="name") %}
            <LI> {{item_s.id}}: <B>{{item_s.name}}</B>
                    <UL>
                        {% for item_c in item_s.cities|sort(attribute="name") %}
                        <LI> {{item_c.id}}: <B>{{item_c.name}}</B></LI>
                        {% endfor %}
                    </UL>
            </LI>
            {% endfor %}
        </UL>
    </BODY>
</HTML>
